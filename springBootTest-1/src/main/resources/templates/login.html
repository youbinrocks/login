<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring security Youbin</title>
</head>
<body>
	<form action="/registration.html" th:action="@{/registration}" method="get">
		<button type="Submit">Go to sign up</button>
	</form>
	
	<form th:action="@{/login}" method="POST">
		<input type="text" placeholder="username" id="username" name="username"/>
		<input type="password" placeholder="password" id="password" name="password"/>
		<div th:if="${param.error}">
			<p th:text="${errorMessage}">계정 확인</p>
		</div>
		<button name="Submit" value="Login" type="Submit" th:text="Login">Sign in</button>
	</form>
	

</body>
</html>
